乱码什么的最讨厌了。
<!-- more -->

偶尔要下载论坛里面的一些东西，有些悠悠就喜欢用txt的文本格式。由于在windows下上传附件的，下载到linux下，就乱码了。

命令很简单，如下：
<pre class="prettyprint linenums">
 iconv -f gb18030  -t utf8 修改前的名字.txt -o 修改后的名字.txt
</pre>
