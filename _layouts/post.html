---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    
    <p class="post-meta">
    	<i class="fa fa-clock-o"></i>
    	{{ page.date | date: "%Y-%m-%d %H:%M:%S" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div>
    {% include addthis.html %}
  </div>

  <div>
    {% include disqus.html %}
  </div>

</div>

<script type="text/javascript" src="{{ "/assets/scripts/post/index.js" | prepend: site.baseurl }}"></script>
